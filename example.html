<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MenuJS - Example</title>

    <link rel="stylesheet" href="./menujs.min.css">

    <script src="./menu.js"></script>

    <style>
        body {
            padding: 0;
            margin: 0;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>


</head>

<body>
    <script>
        var ctxMenu = new MenuJS.ContextMenu({
            items: [
                {
                    label: "Trash",
                    click: () => {
                        console.log("Trash")
                    }
                },
                {
                    role: "spacer"
                },
                {
                    label: "Reload This Page",
                    icon: new MenuJS.Icon().setPath("https://upload.wikimedia.org/wikipedia/commons/thumb/7/7d/Refresh_icon.svg/2048px-Refresh_icon.svg.png"),
                    click: () => {
                        console.log("Reload")
                    },
                    keybind: "Ctrl+R"
                }
            ],

            style: {
                showIcons: true,
                opacity: 1
            }
        });

        ctxMenu.addItem({
            label: "Name",
            icon: new MenuJS.Icon().setSVG(`<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!-- Font Awesome Pro 5.15.4 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) --><path d="M432 32H312l-9.4-18.7A24 24 0 0 0 281.1 0H166.8a23.72 23.72 0 0 0-21.4 13.3L136 32H16A16 16 0 0 0 0 48v32a16 16 0 0 0 16 16h416a16 16 0 0 0 16-16V48a16 16 0 0 0-16-16zM53.2 467a48 48 0 0 0 47.9 45h245.8a48 48 0 0 0 47.9-45L416 128H32z"/></svg>`)
        })

        ctxMenu.run("body");

    </script>
</body>

</html>
